<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List JS project</title>


    <!--Styling Part of the code -->
    <style>
        body{
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: gray;
}

.container{
    border: none;
    border-radius: 15px;
    background-color: aqua;
    height: auto;
    width: 25vw;
    box-shadow: 4px 5px 6px;
}

.header{
    text-align: center;
    padding: 10px;
    border-bottom: 0.5px solid wheat ;
    margin-bottom: 20px;
}
.addTask{
    display: flex;
    justify-content: space-evenly;
}

input{
    padding: 7px;
    border-radius: 5px;
}

button:hover{
    border: 1px solid black;
    box-shadow: 2px 2px 2px;
}

button{
    background-color: yellowgreen ;
    color: black;
    padding: 4px;
    border-radius: 5px;
}

ul{
    padding: 15px;
}

li{
    display: flex;
    justify-content: space-between;
    border: 1px solid white;
    border-radius: 5px;
    padding: 8px;
    margin-bottom: 7px;
}
    </style>
</head>
<body>
    <!--HTML Part of the code -->


    <div class="container">
        <div class="header"> <h1>To-Do List</h1> </div>
        <div class="addTask"> 
            <input type="text" id="inputTask" placeholder="Add a new Task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul class="task-List" id="taskList"></ul>
    </div>
    
    
    <!--Java Script part of code -->

    <script>
        function addTask(){
    let newTask = document.createElement('li');
    let taskList = document.getElementById('taskList');
    taskList.appendChild(newTask);
    newTask.textContent = document.getElementById('inputTask').value;
    
    document.getElementById('inputTask').value = ''; // Clear the input field
    deleteTask(newTask); // Add the delete button functionality
}

function deleteTask(newTask){
    let deleteBtn = document.createElement('button');
    deleteBtn.textContent = "Delete";
    newTask.appendChild(deleteBtn);

    // Use addEventListener for better event handling
    deleteBtn.addEventListener('click', function() {
        newTask.remove(); // Remove the task when the button is clicked
    });
}

    </script>
</body>
</html>
